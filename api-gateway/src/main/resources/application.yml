server:
  port: 4004

spring:
  cloud:
    gateway:
      routes:
        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            # what has to be redirected
            - Path=/api/patients/**
          filters:
            # rewrite the predicate before forwarding to the service
            - StripPrefix=1

        - id: api-docs-patient-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api-docs/patients
          filters:
            # rewrite the predicate before forwarding to the service
            - RewritePath=/api-docs/patients,/v3/api-docs
